            <div class="markdown">
                <p>今日はバーベキューなので9:00開始/10:15終了。大人も中西くんしかいなかったので二人で基本稽古のみ。しかし30分基本打ちをしただけで、汗が止まらず頭が痛くなる始末。体弱すぎだろ。これもまた鍛えるべきポイントの1つかもしれない。</p>

<p>しかし脱水症状は本当に危ないので（何度も死にそうになっているので）夏の稽古はよくよく気を付けよう。</p>
